<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Data</title>
</head>
<body>
    <script>
        var students = [
            { fname: 'ali', age: 22, grade: 100 },
            { fname: 'nora', age: 20, grade: 90 },
            { fname: 'nada', age: 25, grade: 75 },
            { fname: 'heba', age: 19, grade: 50 },
            { fname: 'bassem', age: 21, grade: 40 }
        ];

        
        document.write("<b>ali : 22 : 100</b><br>");
        document.write("<b>nora : 20 : 90</b><br>");
        document.write("<b>nada : 25 : 75</b><br>");
        document.write("<b>heba : 19 : 50</b><br>");
        document.write("<b>bassem : 21 : 40</b><br>");

     
        document.write("<span style='color: red; font-weight: bold;'>students have grade greater than 80<br></span>");
        students.filter(student => student.grade > 80).forEach(student => {
            document.write(`<b>${student.fname} : ${student.age} : ${student.grade}</b><br>`);
        });

        
        document.write("<span style='color: red; font-weight: bold;'>students ordered ascending by names<br></span>");
        students.sort((a, b) => a.fname.localeCompare(b.fname)).forEach(student => {
            document.write(`<b>${student.fname} : ${student.age} : ${student.grade}</b><br>`);
        });
    </script>
</body>
</html>
