<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Students Data</title>
</head>
<body>
  <script>
    const students = [
      { fname: 'ali', age: 22, grade: 100 },
      { fname: 'nora', age: 20, grade: 90 },
      { fname: 'nada', age: 25, grade: 75 },
      { fname: 'heba', age: 19, grade: 50 },
      { fname: 'bassem', age: 21, grade: 40 }
    ];


    for (let i = 0; i < students.length; i++) {
      let s = students[i];
      document.write("<b>" + s.fname + " : " + s.age + " : " + s.grade + "</b><br>");
    }

   
    document.write("<span style='font-weight:bold; color:red;'>students have grade greater than 80<br></span>");
    for (let student of students) {
      if (student.grade > 80) {
        document.write("<b>" + student.fname + " : " + student.age + " : " + student.grade + "</b><br>");
      }
    }

    
    document.write("<span style='font-weight:bold; color:red;'>students ordered ascending by names<br></span>");
    const sortedStudents = [...students].sort(function(a, b) {
      return a.fname.localeCompare(b.fname);
    });

    for (let s of sortedStudents) {
      document.write("<b>" + s.fname + " : " + s.age + " : " + s.grade + "</b><br>");
    }
  </script>
</body>
</html>
