
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Task 1 </title>
<style>
  #popup {
    font-size: 20px;
    color: black;
    display: inline-block;
    margin: 20px;
    border: 1px solid #ccc;
    padding: 10px;
    background: #f9f9f9;
    border-radius: 5px;
  }
</style>
</head>
<body>

<div id="popup"></div>

<script>
(function () {
  var text = "welcome to js";
  var popup = document.getElementById("popup");
  var i = 0;

  function typeLetter() {
    if (i < text.length) {
      popup.innerHTML += text.charAt(i);
      i++;
      setTimeout(typeLetter, 500); 
    } else {
      setTimeout(function(){
        popup.style.display = 'none';
      }, 1000);
    }
  }

  window.onload = function() {
    typeLetter();
  };
})();
</script>

</body>
</html>
