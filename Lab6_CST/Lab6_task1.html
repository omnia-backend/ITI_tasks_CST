
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LAB 3</title>
</head>
<body>

<script>
  const message = "Welcome to JS";
  var i = 0;
       newwin = open("UserDefined Object.html", "child", "width=300,height=250")

  if (newwin) { newwin.document.write("<body><pre id='msg'></pre></body>");

    const interval = setInterval(() => {
      newwin.document.getElementById("msg").textContent += message[i];
      i++;

      if (i === message.length) {
        clearInterval(interval);
        setTimeout(() => {newwin.close();}, 1000); }}, 1000); } 
</script>

</body>
</html>
