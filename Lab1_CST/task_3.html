<html>
<head>
    <title>Nested Ordered List Example</title>
</head>
<body style="border: 2px solid blue; padding: 10px; width: fit-content;">

<ol>
    <li>Fruits
        <ol>
            <li>Mango</li>
            <li>Orange</li>
        </ol>
    </li>
    <li>Vegetables
        <ol>
            <li>Cabbage</li>
            <li>Capsicum
                <ol>
                    <li>Green Capsicum</li>
                    <li>Yellow Capsicum</li>
                    <li>Red Capsicum</li>
                </ol>
            </li>
        </ol>
    </li>
</ol>

</body>
</html>
