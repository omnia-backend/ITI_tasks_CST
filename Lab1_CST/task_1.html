<html>
<head>
    <title>Example of Font Tag in HTML</title>
</head>
<body>

<h2>Example of Font Tag in HTML</h2>

<p>General text without any Font tag attribute value</p>

<p><font color="orange">Text having normal font size and font face . Only changing font color</font></p>

<p><font face="Arial"><b>Text having different font face.</b></font></p>

<p><font size="5">Text with Increased font size having default font type.</font></p>

</body>
</html>
